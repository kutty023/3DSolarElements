<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Element Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="heading">Solar elements</h1>
  <h3 id="elementName">Earth</h3>
  <div id="solarElement"></div>
  <div id="element-btn">
    <div><button onclick="changeElement('earth')">Earth</button></div>
    <div><button onclick="changeElement('moon')">Moon</button></div>
    <div><button onclick="changeElement('mercury')">Mercury </button></div>
    <div><button onclick="changeElement('venus')">Venus</button></div>
    <div><button onclick="changeElement('mars')">Mars</button></div>
    <div><button onclick="changeElement('jupiter')">Jupiter</button></div>
    <div><button onclick="changeElement('saturn')">Saturn</button></div>
    <div><button onclick="changeElement('uranus')">Uranus</button></div>
   <div><button onclick="changeElement('neptune')">Neptune</button></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
